name: Build (macOS .app + Windows .exe)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ---- ensure folders exist (fix for empty dirs / missing dirs) ----
      - name: Ensure folders exist (macOS)
        if: runner.os == 'macOS'
        run: |
          mkdir -p reports exports

      - name: Ensure folders exist (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (!(Test-Path reports)) { New-Item -ItemType Directory reports | Out-Null }
          if (!(Test-Path exports)) { New-Item -ItemType Directory exports | Out-Null }

      # ---- build ----
      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --noconfirm --clean --windowed app.py \
            --name ReportesRodaje \
            --add-data "fonts:fonts" \
            --add-data "reports:reports" \
            --add-data "exports:exports"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed app.py `
            --name ReportesRodaje `
            --add-data "fonts;fonts" `
            --add-data "reports;reports" `
            --add-data "exports;exports"

      # ---- upload artifacts ----
      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ReportesRodaje-macOS
          path: dist/ReportesRodaje.app

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ReportesRodaje-Windows
          path: dist/ReportesRodaje.exe
